<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->

            <!-- 名前 -->
            <div class="name_box top_space">
              <div class="last_name">
                <p class="label_text">名字<span class="alert"> ※</span></p>
                <input type="text" class="input_init input_area" name="last_name" required>
              </div>
              <div class="first_name">
                <p class="label_text">名前<span class="alert"> ※</span></p>
                <input type="text" class="input_init input_area" name="first_name" required>
              </div>
            </div>

            <!-- 性別 -->
            <div class="gender_box top_space">
              <p class="label_text">性別</p>
              <div class="gender_contents">
                <label class="gender_content">
                  <input type="radio" class="gender_input" name="gender" value="male">
                  <span>男性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" class="gender_input" name="gender" value="female">
                  <span>女性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" class="gender_input" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>

            <!-- 出身 -->
            <div class="birth_box top_space is-halfWidth">
              <p class="label_text">出身</p>
              <div class="select_contents">
                <select class="input_init input_area birth_input" name="birth" id="birth">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>

            <!-- メール -->
            <div class="email_box top_space">
              <p class="label_text">Eメール<span class="alert"> ※</span></p>
              <input type="email" class="input_init input_area is-fullWidth" name="email" placeholder="ex) hoge@example.com" required>
            </div>

            <!-- 電話番号 -->
            <div class="tel_box top_space">
              <p class="label_text">電話番号</p>
              <input type="tel" class="input_init input_area is-fullWidth" name="tel" placeholder="ex) 09012345678">
            </div>

            <!-- パスワード -->
            <div class="password_box top_space">
              <p class="label_text">パスワード<span class="alert"> ※</span></p>
              <input type="password" class="input_init input_area is-fullWidth" name="password" required>
            </div>
            <div class="password_box top_space">
              <p class="label_text">パスワード（確認用）<span class="alert"> ※</span></p>
              <input type="password" class="input_init input_area is-fullWidth" name="password-confirm" required>
            </div>

            <!-- コース -->
            <div class="course_box top_space">
              <p class="label_text">希望コース</p>
              <div class="course_contents">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course_text" for="frontend">フロントエンド</label>
              </div>
              <div class="course_contents">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course_text" for="backend">バックエンド</label>
              </div>
              <div class="course_contents">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course_text" for="app">アプリ</label>
              </div>
            </div>

            <!-- 備考 -->
            <div class="remarks_box top_space">
              <p class="label_text">備考</p>
              <textarea class="input_init input_area is-fullWidth" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>

            <!-- 送信ボタン -->
            <div class="send_button top_space">
              <input class="input_init button submit_btn is-fullWidth" type="submit" value="アカウント作成">
            </div>

            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
